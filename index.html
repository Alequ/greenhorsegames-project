        <!-- Container -->
        <div class="container">
          <!-- Wrapper grid -->
          <div class="wrapper-grid">
            <!-- Logo Image -->
            <img src="img/logo.png" alt="logo ultras" id="logo">
            <!-- Form Div -->

              <!-- Start form -->
              <form class="validate-form" method="post" name="postForm">
                <!-- name input -->
                <div class="wrap-input1">
                  <div class="popup popup-name" >
                    <img src="img/x.png" alt="">
                    <span class="popuptext"></span>
                  </div>
            			<input class="input1 input-name" type="text" name="name" placeholder="NAME">
        				</div>
                <!-- email input -->
        				<div class="wrap-input1 " >
                  <div class="popup popup-email" >
                    <img src="img/x.png" alt="">
                    <span class="popuptext"></span>
                  </div>

        				</div>
                <!-- message textarea -->
        				<div class="wrap-input1 wrap-message">
                  <div class="popup popup-message">
                    <img src="img/x.png" alt="">
                    <span class="popuptext"></span>
                  </div>
        					<textarea class="input1 input-message" name="message" placeholder="MESSAGE"></textarea>
        				</div>
                <!-- submit button -->
        				<div class="container-contact-form-btn">
        					<button class="contact-form-btn">
        						<span>
        							Send
        						</span>
        					</button>
